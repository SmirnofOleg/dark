<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<title>test</title>

<body>
	<header class="header">
		
			<div class="logo">
				<a class="logo__link" href="#">
					<img class="logo__link__image" src="img/logo.png">
					<p class="logo__link__text">Parallels</p>
				</a>
			</div>
			<div class="nav-menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Pricing</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>

			<div class="search-box" id="search-box">
				<form action="" style="display: inline-flex;">
					<input type="text" name="search" id="search" class="search-box__input" placeholder="search" size="18">
					<button type="submit" id="search_submit" class="search-box__btn"><img src="img/search.svg" alt=""></button>
				</form>
			</div>

			<a href="#menu" class="menu-link">
				<span></span>
			</a>
	</header>
	
	<section class="slider">
				<div class="slider-block">
					
					<div class="item">
						<div class="slider-text">
							<div class="slider-text__text">
								<h1>Welcome to Parallels</h1>
								<p>Clean Responsive Parallax Theme</p>
							</div>
							<div class="shapes shapes4"><img src="img/parallax/Printer.png"></div>
							<div class="shapes shapes3"><img src="img/parallax/Location.png"></div>
							<div class="shapes shapes2"><img src="img/parallax/Inbox.png"></div>
							<div class="shapes shapes1"><img src="img/parallax/Heart.png"></div>
						</div>
						<img src="img/4.jpg">
						
					</div>
					<div class="item"><img src="img/2.jpg"></div>
					<div class="item"><img src="img/3.jpg"></div>
					<div class="item"><img src="img/1.jpg"></div>
					<div class="item"><img src="img/5.jpg"></div>
					<div class="item"><img src="img/6.jpg"></div>
				</div>
		</section>
